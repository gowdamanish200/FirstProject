<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple HTML Script</title>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #111827;
      --accent: #2563eb;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      background: var(--card);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(16,24,40,0.06);
      width: 100%;
      max-width: 520px;
    }
    h1 { margin: 0 0 0.5rem 0; font-size: 1.25rem; }
    p { margin: 0 0 1rem 0; color: #374151; }
    label { display:block; margin-top:0.5rem; font-size:0.9rem; }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
    }
    .row { display:flex; gap:0.5rem; margin-top:1rem; }
    button {
      padding: 0.55rem 0.9rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: var(--accent);
      color: white;
      font-weight: 600;
    }
    .muted { background: transparent; color: var(--accent); border: 1px solid #dbeafe; }
    .result { margin-top:1rem; font-weight:600; color:#065f46; }
    /* dark mode */
    .dark {
      --bg: #0b1220;
      --card: #081026;
      --text: #e6eef8;
      --accent: #60a5fa;
    }
  </style>
</head>
<body>
  <div class="card" id="app">
    <h1>Simple HTML script</h1>
    <p>Type your name and click <strong>Greet</strong>. Use <strong>Toggle</strong> to switch theme.</p>

    <label for="name">Your name</label>
    <input id="name" type="text" placeholder="e.g. Manish" />

    <div class="row">
      <button id="greetBtn">Greet</button>
      <button id="toggleBtn" class="muted">Toggle theme</button>
    </div>

    <div id="result" class="result" aria-live="polite"></div>
  </div>

  <script>
    // Simple JS behavior
    const nameInput = document.getElementById('name');
    const greetBtn = document.getElementById('greetBtn');
    const toggleBtn = document.getElementById('toggleBtn');
    const result = document.getElementById('result');
    const app = document.getElementById('app');

    greetBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if (!name) {
        result.textContent = 'Please enter your name.';
        result.style.color = '#b91c1c'; // red on error
        return;
      }
      result.style.color = ''; // reset color
      const now = new Date();
      result.textContent = `Hello, ${name}! (time: ${now.toLocaleTimeString()})`;
    });

    toggleBtn.addEventListener('click', () => {
      // toggle dark class on body for theme switch
      document.documentElement.classList.toggle('dark');
      // optional: change button label
      toggleBtn.textContent = document.documentElement.classList.contains('dark') ? 'Light mode' : 'Toggle theme';
    });

    // Live enter key support
    nameInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') greetBtn.click();
    });
  </script>
</bod
